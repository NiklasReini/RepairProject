<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Repair</title>
<meta http-equiv="Content-Type" contect="text/html" charset="UTF-8">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<h1>Repairs</h1>
	<a  class="btn btn-dark" th:href="@{/sortByDate}">Sort by date</a>
	<a  class="btn btn-dark" th:href="@{/sortByPrice}">Sort by price</a>
	<table class="table table-striped">
		<tbody>
			<tr th:each = "repair : ${repairs}">
				<td th:text="${repair.title}"></td>
				<td th:text="${repair.description}"></td>
				<td th:text="${repair.price}"></td>
				<td th:text="${#dates.format(repair.date, 'dd-MM-yyyy')}"></td>
				<td><a class="btn btn-danger"  th:href="@{/delete/{id}(id=${repair.id})}">Delete</a></td>
				<td><a class="btn btn-dark" th:href="@{/edit/{id}(id=${repair.id})}">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<a  class="btn btn-dark" th:href="@{/repairList}">Cancel</a>	
<h1>Add Repair</h1>
<div>
	<form th:object="${repair}"th:action="@{save}"action="#"method="post">
		<label for="auth">title</label>
		<input type="text"id="auth"th:field="*{title}"/>
		<label for="titl">description</label>
		<input type="text"id="titl"th:field="*{description}"/>
		<label for="isbn">price</label>
		<input type="text" id="isbn" th:field="*{price}"/>
		<label for="date">date</label>
		<input type="text" id="date" th:field="*{date}"/>
		<input class="btn btn-dark" type="submit"value="Save"></input>
	</form>
</div>

</body>
</html>
