<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
	<title>RepairList</title>
	<meta http-equiv="Content-Type" contect="text/html" charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	
</head>
<body>
	<h1>Repairs</h1>
	<a  class="btn btn-success" th:href="@{/sortByDate}">Sort by date</a>
	<a  class="btn btn-success" th:href="@{/sortByPrice}">Sort by price</a>
	<table class="table table-striped">
		<tbody>
			<tr th:each = "repair : ${repairs}">
				<td th:text="${repair.title}"></td>
				<td th:text="${repair.description}"></td>
				<td th:text="${repair.price}"></td>
				<td th:text="${repair.date}"></td>
				<td><a class="btn btn-danger"  th:href="@{/delete/{id}(id=${repair.id})}">Delete</a></td>
				<td><a class="btn btn-danger" th:href="@{/edit/{id}(id=${repair.id})}">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<a  class="btn btn-success" th:href="@{/add}">add repair</a>
</body>
</html>
